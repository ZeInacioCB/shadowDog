<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sprite Animations</title>
    <link rel="stylesheet" href="resources/styles.css">
    <script src="script.js" type="module" defer></script>
</head>
<body>
    <div class="select-animation">
        <label for="animation-selection">Choose a Dog Animation</label>
        <select name="animation-selection" id="animation-selection">
            <option value="idle">Idle</option>
            <option value="jump">Jump</option>
            <option value="fall">Fall</option>
            <option value="running">Running</option>
            <option value="dizzy">Dizzy</option>
            <option value="crouch">Crouch</option>
            <option value="rolling attack">Rolling Attack</option>
            <option value="bite attack">Bite Attack</option>
            <option value="ko">K.O.</option>
            <option value="get hit">Get Hit</option>
        </select>
    </div>
    
    <canvas id="canvas1"></canvas>
    <canvas id="canvas2"></canvas>
</body>
</html>
